<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap" rel="stylesheet">
    <title>Encriptador Alura Challenge</title>
</head>
<body>
    <!-- Aquí empieza mi proyecto, esta es la sección del titulo -->
    <header>
        <img class="logo" src="Imagenes/Logo.svg" alt="logo">
    </header>
    <main>
        <!-- Esta es la parte donde se digita el texto a encriptar -->
        <section class="seccion1">
            <div class="contenedorcajatexto">
                <textarea placeholder="Ingrese el texto aquí" class="cajatexto"></textarea>
            </div>
            <div class="alerta">
                <img src="Imagenes/alerta.svg" alt="alerta">
                <p class="texto">Solo letras minúsculas y sin acentos</p>
            </div>
            <!-- Este es el espacio de los botones -->
            <div class="contenedor-botones">
                <input type="button" class="btn-encriptar" value="Encriptar">
                <input type="button" class="btn-desencriptar" value="Desencriptar">
            </div>
        </section>
        <!-- Esta es la caja donde está el mensaje desencriptado, el muñeco, los párrafos y el botón copiar -->
        <section class="seccion2">
            <div class="contenedormuñeco">
                <img src="Imagenes/Muñeco.svg" alt="muñeco">
            </div>
            <div class="contenedor-parrafo">
                <h3>Ningún mensaje fue encontrado</h3>
                <p class="parrafo">Ingresa el texto que desees encriptar o desencriptar</p>
            </div>
            <div class="contenedor-copiar">
                <input type="button" class="btn-copiar" value="Copiar">
            </div>
            <div class="contenedor-resultado">
                <p class="texto-resultado"></p>
            </div>
        </section>
    </main>
    <footer>
        <p class="footer">Wilder Morales Alura grupo 6 primer Challenge</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
